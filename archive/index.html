---
layout: default
title: Archive
---

		<article class="archive">
            <header>
                <h1>
                	All Posts
                </h1>
            </header>

{% for post in site.posts %}
            <section>
<div class="archive-title"><a href="{{post.url}}">{{ post.title }}</a></div> <span class="date">{{ post.date | date: '%d' }} {{ post.date | date: '%b' }}, {{ post.date | date: '%Y'}}</span>
</section>
{% endfor %}


        </article>
