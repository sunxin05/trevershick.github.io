<p>Add the following to your pom.xml. This works from v 0.12 on up it appears.

<pre>
&lt;properties&gt;
  &lt;m2eclipse.wtp.contextRoot&gt;the_context&lt;/m2eclipse.wtp.contextRoot&gt;
&lt;/properties&gt;
</pre></p>
