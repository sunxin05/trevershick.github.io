<div class="tips-sidebar">
    <h1>Latest Tips</h1>
<ul>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == 'tips' %}
                <li><a href="{{post.url}}">{{ post.title }}</a></li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
</div>
