---
layout: home
title: trevershick.github.io
---
		{% for post in site.posts limit: 10 %}
		{% if post.category == null %}
		<article>
            <header>
                <h1>
                	<a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                </h1>
                <p>{{ post.date | date_to_string }}</p>
            </header>
            <section>
            {{ post.content }}
            </section>
        </article>
		{% endif %}
        {% endfor %}
